    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .fancy-button {
            display: inline-flex;
            align-items: center;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .fancy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .fancy-button i {
            margin-right: 10px;
        }
        .fancy-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-transform: capitalize;
        }
        .fancy-title .highlight {
            display: block;
            color: #3498db;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .fancy-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #3498db;
            margin: 15px auto;
        }
        .arabic-note {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .animated-text {
            background: linear-gradient(45deg, #3498db, #2980b9, #9b59b6, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: gradient-animation 8s ease infinite, bounce 2s ease-in-out infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
